<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Player Screen</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/player.css">

</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">Zekes</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#" id="home"></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#" id="logout">Logout</a>
                </li>

                <li class="nav-item active">
                    <a class="nav-link" href="#">
                        <span id="displayName"></span>
                    </a>
                </li>

            </ul>
        </div>
    </nav>

    <!-- Main Body -->
    <div class="container-fluid mt-5">
        <!--This div will contain the results of each players rolls using scrollspy to look at earlier rolls-->
        <div data-spy="scroll" data-offset="0">
        </div>
        <!-- This div displays results of roll -->
        <div id="displayResults">
        </div>
        <!-- This div displays the roll dice image -->
        <div id="rollDice">
            <img src="assets/images/dice-active.png">
        </div>
        <!-- This div displays all die selected for a single roll -->
        <div id="selectedDice">
        </div>
        <!-- Footer containing dice bag -->
        <div id="dice">
            <footer>
                <button id="d2">
                    <img diceValue=2 src="assets/images/d4.png">
                    <p>d2</p>
                </button>
                <button id="d3">
                    <img diceValue=3 src="assets/images/d6.png">
                    <p>d3</p>
                </button>
                <button id="d4">
                    <img diceValue=4 src="assets/images/d4.png">
                    <p>d4</p>
                </button>
                <button id="d6">
                    <img diceValue=6 src="assets/images/d6.png">
                    <p>d6</p>
                </button>
                <button id="d8">
                    <img diceValue=8 src="assets/images/d8.png">
                    <p>d8</p>
                </button>
                <button id="d10">
                    <img diceValue="10" src="assets/images/dP.png">
                    <p>d10</p>
                </button>
                <button id="d12">
                    <img diceValue=12 src="assets/images/d12.png">
                    <p>d12</p>
                </button>
                <button id="d20">
                    <img diceValue=20 src="assets/images/d20.png">
                    <p>d20</p>
                </button>
                <button id="d100">
                    <img diceValue=100 src="assets/images/dP.png">
                    <p>d100</p>
                </button>
            </footer>
        </div>
    </div>


    <!--jquery link in js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!--Firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase-database.js"></script>
    <!-- <script src="https://cdn.firebase.com/js/simple-login/1.6.4/firebase-simple-login.js"></script>  -->

    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl"
        crossorigin="anonymous"></script>

    <script src="assets/script/player.js"></script>
    <!--js file link -->
</body>

</html>
