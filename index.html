<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Player Screen</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="assets/css/player.css">
</head>

<body>

    <div class="containerz">
        <div class="header">
            <nav class="navbar navbar-expand-md navbar-dark bg-dark">
                <a class="navbar-brand" href="#">Zekes</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="home">Home
                                <span class="sr-only">(current)</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="logout">Log Out</a>
                        </li>

                    </ul>
                </div>
            </nav>
        </div>
        <div class="left">
            <div id="displayResults">
                <!-- Chat messages and roll messages goes here -->
            </div>
        </div>
    </header>



        <div class="right">
            <div>
                <div class="quadrant-1">
                    <h3>Click to Roll</h3>
                    <img src="assets/images/dice-active.png" id="rollDice">

                    <div id="selectedDice" class="text-right"></div>
                </div>


                <div class="quadrant-1">
                    <h3>Select a Dice to Roll</h3>
                    <div class="dice-bag" id="dice">
                        <div class="di" id="d2">
                            <img diceValue=2 src="assets/images/d4.png">
                            <p>d2</p>
                        </div>
                        <div class="di" id="d3">
                            <img diceValue=3 src="assets/images/d6.png">
                            <p>d3</p>
                        </div>
                        <div class="di" id="d4">
                            <img diceValue=4 src="assets/images/d4.png">
                            <p>d4</p>
                        </div>
                        <div class="di" id="d6">
                            <img diceValue=6 src="assets/images/d6.png">
                            <p>d6</p>
                        </div>
                        <div class="di" id="d8">
                            <img diceValue=8 src="assets/images/d8.png">
                            <p>d8</p>
                        </div>
                        <div class="di" id="d10">
                            <img diceValue="10" src="assets/images/dP.png">
                            <p>d10</p>
                        </div>
                        <div class="di" id="d12">
                            <img diceValue=12 src="assets/images/d12.png">
                            <p>d12</p>
                        </div>
                        <div class="di" id="d20">
                            <img diceValue=20 src="assets/images/d20.png">
                            <p>d20</p>
                        </div>
                        <div class="di" id="d100">
                            <img diceValue=100 src="assets/images/dP.png">
                            <p>d100</p>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="footer">
            <div class="input-group">
                <input id="SendText" type="text" class="form-control" placeholder="Send a message" aria-label="Type in message here" aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" id="Send">Send</button>
                </div>
            </div>
        </div>
    </div>

    


    <!--jquery link in js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!--Firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase-database.js"></script>
    <!-- <script src="https://cdn.firebase.com/js/simple-login/1.6.4/firebase-simple-login.js"></script>  -->

    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl"
        crossorigin="anonymous"></script>

    <script src="assets/script/player.js"></script>
    <!--js file link -->
</body>

</html>
