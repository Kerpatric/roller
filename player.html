<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Player Screen</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/player.css">


</head>

<body>
    <!-- Main Body -->
    <div class="container-fluid">
        <header class="text-center">
            <h3>Player name goes here</h3>
        </header>
        <!--This div will contain the results of each players rolls using scrollspy to look at earlier rolls-->
        <div data-spy="scroll" data-offset="0">
        </div>
        <!-- This div displays results of roll -->
        <div id="displayResults">
        </div>
        <!-- This div displays the roll dice image -->
        <div id="rollDice">
            <img src="assets/images/dice-active.png">
        </div>
        <!-- This div displays all die selected for a single roll -->
        <div id="selectedDice">
        </div>
        <!-- Footer containing dice bag -->
        <div id="dice">
            <footer>
                <button id="d2">
                    <img diceValue=2 src="assets/images/d4.png">
                    <p>d2</p>
                </button>
                <button id="d3">
                    <img diceValue=3 src="assets/images/d6.png">
                    <p>d3</p>
                </button>
                <button id="d4">
                    <img diceValue=4 src="assets/images/d4.png">
                    <p>d4</p>
                </button>
                <button id="d6">
                    <img diceValue=6 src="assets/images/d6.png">
                    <p>d6</p>
                </button>
                <button id="d8">
                    <img diceValue=8 src="assets/images/d8.png">
                    <p>d8</p>
                </button>
                <button id="d10">
                    <img diceValue="10" src="assets/images/dP.png">
                    <p>d10</p>
                </button>
                <button id="d12">
                    <img diceValue=12 src="assets/images/d12.png">
                    <p>d12</p>
                </button>
                <button id="d20">
                    <img diceValue=20 src="assets/images/d20.png">
                    <p>d20</p>
                </button>
                <button id="d100">
                    <img diceValue=100 src="assets/images/dP.png">
                    <p>d100</p>
                </button>
            </footer>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <!--jquery link in js -->
    <script src="/assets/script/player.js"></script>
    <!--js file link -->
</body>

</html>
